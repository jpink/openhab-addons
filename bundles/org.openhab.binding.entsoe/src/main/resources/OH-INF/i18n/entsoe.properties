thing-type.config.entsoe.price.general.label = General VAT Rate
thing-type.config.entsoe.price.general.description = The value added tax (VAT) percent that is included in the transfer fee and tax amount.
thing-type.config.entsoe.price.group.entsoe.label = ENTSO-E
thing-type.config.entsoe.price.group.entsoe.description = ENTSO-E Transparency Platform parameters.
thing-type.config.entsoe.price.group.price.label = Price Components
thing-type.config.entsoe.price.group.price.description = Price additions to the spot price.
thing-type.config.entsoe.price.margin.label = Margin Price
thing-type.config.entsoe.price.margin.description = The fixed margin price in the set unit. Remember to change when contract changes!
thing-type.config.entsoe.price.precision.label = Price Precision
thing-type.config.entsoe.price.precision.description = The number of digits to be used for mathematical operations. The results are rounded to this precision.
thing-type.config.entsoe.price.scale.label = Price Scale
thing-type.config.entsoe.price.scale.description = The number of digits are always shown on the right of the price's decimal point. Values are stored using the precision.
thing-type.config.entsoe.price.seller.label = Seller VAT Rate
thing-type.config.entsoe.price.seller.description = The value added tax (VAT) percent that is used for spot price and included in seller's margin price.
thing-type.config.entsoe.price.tax.label = Tax Amount
thing-type.config.entsoe.price.tax.description = The fixed tax amount in the set unit.
thing-type.config.entsoe.price.token.label = Security Token
thing-type.config.entsoe.price.token.description = To request access token (UUID), register on the Transparency Platform and email to transparency@entsoe.eu with "Restful API access" in the subject and the email address what you used in registration in the body. You should get response in 3 working days and there is more instructions.
thing-type.config.entsoe.price.transfer.label = Transfer Price
thing-type.config.entsoe.price.transfer.description = The fixed transfer price in the set unit. Schedule updates if using night or season tariffs.
thing-type.config.entsoe.price.unit.label = Price Unit
thing-type.config.entsoe.price.unit.description = Which unit should be used for prices. By default, using same unit as in the API.
thing-type.config.entsoe.price.unit.option.c/kWh = c/kWh
thing-type.config.entsoe.price.unit.option.¤/MWh = ¤/MWh

