# add-on

addon.entsoe.name = ENTSO-E Binding
addon.entsoe.description = This binding offers the day ahead electricity prices of European countries. They are fetched from European Network of Transmission System Operators for Electricity (ENTSO-E) Transparency Platform RESTful API.

